[tool:pytest]
# Test discovery and execution
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output and reporting
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --cov=app
    --cov=reasoning_engine
    --cov=document_processor
    --cov=utils
    --cov=web_search
    --cov-report=term-missing
    --cov-report=html:htmlcov

# Parallel execution settings
# Use: pytest -n auto (auto-detect CPU cores)
# Use: pytest -n 4 (specify number of workers)
# Use: pytest -n 0 (disable parallel execution)

# Markers for different test types
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (slower, may require external services)
    slow: Slow tests that should be run separately
    ci: Tests that should run in CI environment
    fast: Fast tests that can run in parallel
    isolated: Tests that must run in isolation (no parallel)

# Test filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning 