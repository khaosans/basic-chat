name: Core Functionality Check

on: [push, pull_request]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    - name: Install minimal requirements
      run: |
        python -m pip install --upgrade pip
        pip install streamlit requests
    - name: Run basic functionality test
      run: |
        python -c "
        from app import OllamaChat
        chat = OllamaChat('llama2')
        print('✅ OllamaChat initialized successfully')
        
        # Verify basic methods exist
        assert hasattr(chat, 'query'), 'Missing query method'
        print('✅ Required methods exist')
        "