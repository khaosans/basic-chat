name: verifyExpected

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]
    steps:
      - uses: actions/checkout@v4
      - name: Detect code changes
        id: filter_code_changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            code:
              - '**/*.py'
              - '**/*.ts'
              - '**/*.js'
              - 'src/**'
              - 'backend/**'
              - 'app.py'
              - 'config.py'
              - 'reasoning_engine.py'
              - 'document_processor.py'
              - 'task_manager.py'
              - 'task_ui.py'
              - 'tasks.py'
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Create test directories
        run: |
          mkdir -p tests/data
          mkdir -p test_chroma_db
      - name: Run unit tests only
        if: steps.filter_code_changes.outputs.code_changed == 'true'
        run: |
          python -m pytest tests/ -m "unit or fast" --ignore=tests/integration -v --tb=short --cov=app --cov=reasoning_engine --cov=document_processor --cov=utils --cov=task_manager --cov=task_ui --cov=tasks --cov-report=term-missing --cov-report=html:htmlcov
        env:
          ENABLE_BACKGROUND_TASKS: "true"
          REDIS_ENABLED: "false"
          CELERY_BROKER_URL: "redis://localhost:6379/0"
          MOCK_EXTERNAL_SERVICES: "true"
          TESTING: "true"
          CHROMA_PERSIST_DIR: "./test_chroma_db"
      - name: Upload coverage reports
        if: steps.filter_code_changes.outputs.code_changed == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: htmlcov/
          retention-days: 30

  integration-tests:
    runs-on: ubuntu-latest
    if: |
      github.ref == 'refs/heads/main' ||
      contains(github.event.head_commit.message, '[run-integration]') ||
      contains(github.event.pull_request.title, '[run-integration]')
    needs: unit-tests
    steps:
      - uses: actions/checkout@v4
      - name: Detect code changes
        id: filter_code_changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            code:
              - '**/*.py'
              - '**/*.ts'
              - '**/*.js'
              - 'src/**'
              - 'backend/**'
              - 'app.py'
              - 'config.py'
              - 'reasoning_engine.py'
              - 'document_processor.py'
              - 'task_manager.py'
              - 'task_ui.py'
              - 'tasks.py'
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Setup test environment
        run: |
          mkdir -p tests/data
          mkdir -p test_chroma_db
          python scripts/generate_assets.py || echo "Test assets generation failed, continuing..."
      - name: Run integration tests
        if: steps.filter_code_changes.outputs.code_changed == 'true'
        run: |
          python -m pytest tests/ -m "integration" -v --tb=short --timeout=300
        env:
          MOCK_EXTERNAL_SERVICES: "true"
          CHROMA_PERSIST_DIR: "./test_chroma_db"
          ENABLE_BACKGROUND_TASKS: "true"
          REDIS_ENABLED: "false"
          CELERY_BROKER_URL: "redis://localhost:6379/0"
          TESTING: "true"
      - name: Cleanup test environment
        if: always()
        run: |
          rm -rf ./test_chroma_db
          rm -rf temp_*.mp3
          rm -rf tests/data/test_*

  performance-regression:
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository)
    steps:
      - uses: actions/checkout@v4
      - name: Detect code changes
        id: filter_code_changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            code:
              - '**/*.py'
              - '**/*.ts'
              - '**/*.js'
              - 'src/**'
              - 'backend/**'
              - 'app.py'
              - 'config.py'
              - 'reasoning_engine.py'
              - 'document_processor.py'
              - 'task_manager.py'
              - 'task_ui.py'
              - 'tasks.py'
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run Performance Regression Test
        if: steps.filter_code_changes.outputs.code_changed == 'true'
        env:
          PERF_TIME_THRESHOLD: "30.0"
          PERF_MEM_THRESHOLD: "600.0"
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ vars.OPENAI_MODEL || 'gpt-3.5-turbo' }}
        run: |
          python scripts/test_performance_regression.py
      - name: Upload Performance Metrics
        if: steps.filter_code_changes.outputs.code_changed == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: performance-metrics
          path: performance_metrics.json
          retention-days: 30
