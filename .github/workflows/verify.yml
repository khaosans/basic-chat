name: verify

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio
      - name: Run tests
        run: |
          pytest tests/ -v --tb=short
      - name: Run basic functionality test
        run: |
          python -c "
          try:
              from app import OllamaChat
              print('✅ OllamaChat imported successfully')
              
              from reasoning_engine import ReasoningEngine
              print('✅ ReasoningEngine imported successfully')
              
              from document_processor import DocumentProcessor
              print('✅ DocumentProcessor imported successfully')
              
              from utils.enhanced_tools import EnhancedCalculator
              print('✅ EnhancedCalculator imported successfully')
              
              print('✅ All core modules imported successfully')
          except ImportError as e:
              print(f'❌ Import failed: {str(e)}')
              raise
          "
      - name: Test configuration
        run: |
          python -c "
          try:
              from config import config
              print(f'✅ Configuration loaded: {config.ollama_model}')
              print(f'✅ Ollama URL: {config.ollama_url}')
              print(f'✅ Caching enabled: {config.enable_caching}')
          except Exception as e:
              print(f'❌ Configuration test failed: {str(e)}')
              raise
          "

  llm-judge:
    needs: test
    runs-on: ubuntu-latest
    # Only run on pushes to main or trusted PRs (same repository)
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio
      - name: Setup Ollama
        run: |
          # Install Ollama
          curl -fsSL https://ollama.ai/install.sh | sh
          # Start Ollama service
          ollama serve &
          # Wait for Ollama to be ready
          sleep 10
          # Pull the model
          ollama pull ${{ vars.OLLAMA_MODEL || 'mistral' }}
      - name: Run LLM Judge Evaluator
        env:
          OLLAMA_API_URL: ${{ vars.OLLAMA_API_URL || 'http://localhost:11434/api' }}
          OLLAMA_MODEL: ${{ vars.OLLAMA_MODEL || 'mistral' }}
          LLM_JUDGE_THRESHOLD: ${{ vars.LLM_JUDGE_THRESHOLD || '7.0' }}
        run: |
          python evaluators/check_llm_judge.py
      - name: Upload LLM Judge Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: llm-judge-results
          path: llm_judge_results.json
          retention-days: 30